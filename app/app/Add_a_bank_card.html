<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>添加银行卡</title>
    
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
</head>
<body>
	   <header class="header">
	   	   <a class="icon" href="login.html"><img src="../img/a001.png"/></a>
	   	  <span>添加银行卡</span>
	   	  
	   </header>
	   <article class="addbankcardbox">
	   	    <p>请填写银行卡信息</p>
	   	    
	   	    <ul>
	   	    	<li><span>姓名</span> <img src="../img/a005.png"/> <input type="text" value="*运筹" /> </li>
	   	    	<li><span>银行</span>  <img src="../img/a005.png"/> <input type="text" placeholder="选择银行" readonly="readonly" /></li>
	   	    	<li><span>所在地</span>  <img src="../img/a005.png"/></li>
	   	    	<li><span>开户行</span>  <input type="text" placeholder="开户行可打电话或网上查询" /></li>
	   	    	<li><span>卡号</span> <input type="text" placeholder="请输入您的银行卡号" /> </li>
	   	    	<li><span>确认卡号</span> <input type="text" placeholder="请再一次输入您的银行卡号" /> </li>
	   	    	
	   	    </ul>
	   	    
	   </article>
	  
	  <div class="accountexit">

	   </div>
